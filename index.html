<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pizza House</title>
</head>

<body>
    <div class="nav">
        <div class="logo"><img src="PIZA/LOGO.jpg" alt="logo"></div>
        <ul>
            <li><a href="html/about.html">About Us</a></li>
            <li><a href="html/menu.html">Services</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="main col-md-5 offset-7">
                <div class="view-one">
                    <h2>All you need is love and pizza.</h2>
                    <input type="button" value="ORDER NOW" class="button" id="order-online">
                </div>

                <div class="view-two">
                    <form id="form1" class="form" name="form1" action="">
                        <legend>SELECTION:
                        </legend>

                        <label for="pizza">your pizza</label>
                        <select id="pizza" name="pizza" required>
                                <option disabled selected>Pizza type</option>
                                <option value="meaty">MEATY VEGETARIAN</option>
                                <option value="chilly">CHILLY PIZZA</option>
                                <option value="mushroom">MUSHROOM PIZZA</option>
                                <option value="italia">ITALIA PIZZA</option>
                                <option value="olives">OLIVES PIZZA</option>
                                <option value="margherita">MARGHERITA </option>
                        </select>

                        <label for="size">size</label>
                        <select id="size" name="size">
                                <option disabled selected>Pizza size</option>
                                <option value="large" >LARGE SIZE PIZZA - - -   Ksh.1,400</option>
                                <option value="medium">MEDIUM SIZE PIZZA - - -   Ksh.1,180</option>
                                <option value="small" >SMALL SIZE PIZZA  - - -    Ksh.750</option>
                        </select>

                        <label for="crust">crust</label>
                        <select id="crust" name="crust">
                                <option disabled selected>Pizza crust</option>
                                <option value="crispy">CRISPY   - -  Ksh. 100</option>
                                <option value="stuffed">STUFFED  - - Ksh.200</option>
                                <option value="gluten">GLUTEN    - -   Ksh.150</option>
                        </select>

                        <label for="toppings">Extra toppings</label><br>

                        <div class="checkbox">
                            <input type="checkbox" value="jamieoliver" name="toppings" id="jamieoliver">
                            <label for="jamieoliver">OLIVER</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="domino" name="toppings" id="domino">
                            <label for="domino">DOMINO</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="combination" name="toppings" id="combination">
                            <label for="combination">COMBINATION</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="bacon" name="toppings" id="bacon">
                            <label for="bacon">BACON</label>
                        </div><br>

                        <!-- <span class="button" id="add-pizza">Another pizza</span> -->
                        <input type="submit" value="CONTINUE" class="button" id="continue">
                        <div class="output"></div>
                    </form>
                </div>

                <div class="view-three">
                    <h2>Confirm your order:</h2>
                    <table class="confirm-order">
                        <thead>
                            <tr>
                                <th><strong>NAME</strong></th>
                                <th><strong>SIZE</strong></th>
                                <th><strong>CRUST</strong></th>
                                <th><strong>TOPPINGS</strong></th>
                                <th><strong>TOTAL</strong></th>
                            </tr>
                        </thead>
                        <tbody class="current-order">
                            <tr>
                                <td id="name"></td>
                                <td id="size"></td>
                                <td id="crust"></td>
                                <td id="toppings"></td>
                                <td id="total"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-buttons">
                        <input type="button" value="DELIVERY?" class="button" id="delivery">
                        <span class="button" id="pick-up">PICK UP</span>
                        <br>
                        <input type="submit" value="ADD PIZZA" class="button" id="add">
                    </div>
                </div>

                <div class="view-four">
                    <form id="form2" class="form" name="form2">
                        <legend>Have your order delivered at Ksh. 300
                        </legend>
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" placeholder="Type FullNames">
                        <div class="dad">
                            <label for="telephone">Phone Number</label>
                            <input type="tel" id="phone-number" placeholder="+254">
                        </div>
                        <div class="dad">
                            <label for="address">Location</label>
                            <input type="text" id="location" placeholder="Enter delivery address">
                        </div>
                        <p>Call us: +254711 222 333</p>

                        <input type="submit" value="CHECKOUT" class="button" id="checkout">
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
